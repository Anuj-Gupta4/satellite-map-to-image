<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .image {
            width: 45%;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image">
            <h2>Uploaded Image</h2>
            <img src="{{ uploaded_file_url }}" alt="Uploaded Image" width="100%">
        </div>
        <div class="image">
            <h2>Generated Image</h2>
            <img src="{{ gen_file_url }}" alt="Generated Image" width="100%">
        </div>
    </div>
</body>
</html>
